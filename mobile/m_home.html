<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }
        body {
            background: #ffffff;
            color: #121212;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff9800;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: scale(1.1);
        }
        .menu {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #ff9800;
        }
        .hero {
            height: 100vh;
            background: url('/pics/bg1.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background: #222;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">My Logo</div>
    </div>
    <div class="hero">
        <h1>WELCOME TO MY WEBSITE</h1>
    </div>
    <div class="content">
        <h2>About Us</h2>
        <p>Some content about us...</p>
        <h2>Our Goals</h2>
        <p>Our mission and goals...</p>
        <h2>Contact</h2>
        <p>Email: contact@mywebsite.com</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 My Name | <a href="#">Privacy</a> | <a href="#">Cookies</a></p>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Showcase</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">Login</a>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                setTimeout(() => { menu.style.display = 'none'; }, 300);
            } else {
                menu.style.display = 'block';
                setTimeout(() => { menu.classList.add('show'); }, 10);
            }
        }
    </script>
</body>
</html>
