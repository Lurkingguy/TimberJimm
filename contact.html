<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(32, 32, 32, 0.8);
            padding: 15px 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }

        /* Contact Section */
        .contact-section {
            margin-top: 100px;
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-section p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-section form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .contact-section button {
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .contact-section button:hover {
            background-color: #218838;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">My Website</a>
            <a href="#">Home</a>
            <a href="#">Showcase</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please reach out to us using the form below.</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 My Website | <a href="#">Privacy Policy</a></p>
    </div>

</body>
</html>
